<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tagToProjectSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TagToProject Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tagToProjectList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TagToProjectList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TagToProject Search Results (#{empty tagToProjectList.resultList ? 0 : (tagToProjectList.paginated ? tagToProjectList.resultCount : tagToProjectList.resultList.size)})</f:facet>
    <div class="results" id="tagToProjectList">

    <h:outputText value="The tagToProject search returned no results."
               rendered="#{empty tagToProjectList.resultList}"/>

    <rich:dataTable id="tagToProjectList"
                var="_tagToProject"
              value="#{tagToProjectList.resultList}"
           rendered="#{not empty tagToProjectList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToProjectList}"/>
                    <ui:param name="propertyLabel" value="Tag to project id"/>
                    <ui:param name="propertyPath" value="tagToProject.tagToProjectId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToProject.tagToProjectId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToProjectList}"/>
                    <ui:param name="propertyLabel" value="Project project id"/>
                    <ui:param name="propertyPath" value="tagToProject.project.projectId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToProject.project.projectId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToProjectList}"/>
                    <ui:param name="propertyLabel" value="Tag id"/>
                    <ui:param name="propertyPath" value="tagToProject.tagId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToProject.tagId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TagToProject' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tagToProjectViewId">
                <f:param name="tagToProjectTagToProjectId"
                        value="#{_tagToProject.tagToProjectId}"/>
            </s:link>
            #{' '}
            <s:link view="/TagToProjectEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tagToProjectEdit"
                rendered="#{empty from}">
                <f:param name="tagToProjectTagToProjectId"
                        value="#{_tagToProject.tagToProjectId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TagToProjectList.xhtml"
            rendered="#{tagToProjectList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TagToProjectList.xhtml"
            rendered="#{tagToProjectList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tagToProjectList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TagToProjectList.xhtml"
            rendered="#{tagToProjectList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tagToProjectList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TagToProjectList.xhtml"
            rendered="#{tagToProjectList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tagToProjectList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TagToProjectEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tagToProject">
            <f:param name="tagToProjectTagToProjectId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
