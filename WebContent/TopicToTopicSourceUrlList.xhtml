<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="topicToTopicSourceUrlSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TopicToTopicSourceUrl Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{topicToTopicSourceUrlList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TopicToTopicSourceUrlList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TopicToTopicSourceUrl Search Results (#{empty topicToTopicSourceUrlList.resultList ? 0 : (topicToTopicSourceUrlList.paginated ? topicToTopicSourceUrlList.resultCount : topicToTopicSourceUrlList.resultList.size)})</f:facet>
    <div class="results" id="topicToTopicSourceUrlList">

    <h:outputText value="The topicToTopicSourceUrl search returned no results."
               rendered="#{empty topicToTopicSourceUrlList.resultList}"/>

    <rich:dataTable id="topicToTopicSourceUrlList"
                var="_topicToTopicSourceUrl"
              value="#{topicToTopicSourceUrlList.resultList}"
           rendered="#{not empty topicToTopicSourceUrlList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTopicSourceUrlList}"/>
                    <ui:param name="propertyLabel" value="Topic to topic source urlid"/>
                    <ui:param name="propertyPath" value="topicToTopicSourceUrl.topicToTopicSourceUrlid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTopicSourceUrlList}"/>
                    <ui:param name="propertyLabel" value="Topic source url topic source urlid"/>
                    <ui:param name="propertyPath" value="topicToTopicSourceUrl.topicSourceUrl.topicSourceUrlid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTopicSourceUrl.topicSourceUrl.topicSourceUrlid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTopicSourceUrlList}"/>
                    <ui:param name="propertyLabel" value="Topic id"/>
                    <ui:param name="propertyPath" value="topicToTopicSourceUrl.topicId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTopicSourceUrl.topicId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TopicToTopicSourceUrl' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="topicToTopicSourceUrlViewId">
                <f:param name="topicToTopicSourceUrlTopicToTopicSourceUrlid"
                        value="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}"/>
            </s:link>
            #{' '}
            <s:link view="/TopicToTopicSourceUrlEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="topicToTopicSourceUrlEdit"
                rendered="#{empty from}">
                <f:param name="topicToTopicSourceUrlTopicToTopicSourceUrlid"
                        value="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TopicToTopicSourceUrlList.xhtml"
            rendered="#{topicToTopicSourceUrlList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TopicToTopicSourceUrlList.xhtml"
            rendered="#{topicToTopicSourceUrlList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{topicToTopicSourceUrlList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TopicToTopicSourceUrlList.xhtml"
            rendered="#{topicToTopicSourceUrlList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{topicToTopicSourceUrlList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TopicToTopicSourceUrlList.xhtml"
            rendered="#{topicToTopicSourceUrlList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{topicToTopicSourceUrlList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TopicToTopicSourceUrlEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create topicToTopicSourceUrl">
            <f:param name="topicToTopicSourceUrlTopicToTopicSourceUrlid"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
