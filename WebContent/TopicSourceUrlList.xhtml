<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="topicSourceUrlSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TopicSourceUrl Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Source url</ui:define>
                <h:inputText id="sourceUrl" value="#{topicSourceUrlList.topicSourceUrl.sourceUrl}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{topicSourceUrlList.topicSourceUrl.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{topicSourceUrlList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TopicSourceUrlList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TopicSourceUrl Search Results (#{empty topicSourceUrlList.resultList ? 0 : (topicSourceUrlList.paginated ? topicSourceUrlList.resultCount : topicSourceUrlList.resultList.size)})</f:facet>
    <div class="results" id="topicSourceUrlList">

    <h:outputText value="The topicSourceUrl search returned no results."
               rendered="#{empty topicSourceUrlList.resultList}"/>

    <rich:dataTable id="topicSourceUrlList"
                var="_topicSourceUrl"
              value="#{topicSourceUrlList.resultList}"
           rendered="#{not empty topicSourceUrlList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicSourceUrlList}"/>
                    <ui:param name="propertyLabel" value="Topic source urlid"/>
                    <ui:param name="propertyPath" value="topicSourceUrl.topicSourceUrlid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicSourceUrl.topicSourceUrlid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicSourceUrlList}"/>
                    <ui:param name="propertyLabel" value="Source url"/>
                    <ui:param name="propertyPath" value="topicSourceUrl.sourceUrl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicSourceUrl.sourceUrl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicSourceUrlList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="topicSourceUrl.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicSourceUrl.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicSourceUrlList}"/>
                    <ui:param name="propertyLabel" value="Original topic id"/>
                    <ui:param name="propertyPath" value="topicSourceUrl.originalTopicId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicSourceUrl.originalTopicId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TopicSourceUrl' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="topicSourceUrlViewId">
                <f:param name="topicSourceUrlTopicSourceUrlid"
                        value="#{_topicSourceUrl.topicSourceUrlid}"/>
            </s:link>
            #{' '}
            <s:link view="/TopicSourceUrlEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="topicSourceUrlEdit"
                rendered="#{empty from}">
                <f:param name="topicSourceUrlTopicSourceUrlid"
                        value="#{_topicSourceUrl.topicSourceUrlid}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TopicSourceUrlList.xhtml"
            rendered="#{topicSourceUrlList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TopicSourceUrlList.xhtml"
            rendered="#{topicSourceUrlList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{topicSourceUrlList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TopicSourceUrlList.xhtml"
            rendered="#{topicSourceUrlList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{topicSourceUrlList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TopicSourceUrlList.xhtml"
            rendered="#{topicSourceUrlList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{topicSourceUrlList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TopicSourceUrlEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create topicSourceUrl">
            <f:param name="topicSourceUrlTopicSourceUrlid"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
