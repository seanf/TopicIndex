<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="tagToCategorySearch" styleClass="edit">

        <rich:simpleTogglePanel label="TagToCategory Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Sorting</ui:define>
                <h:inputText id="sorting" value="#{tagToCategoryList.tagToCategory.sorting}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tagToCategoryList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TagToCategoryList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TagToCategory Search Results (#{empty tagToCategoryList.resultList ? 0 : (tagToCategoryList.paginated ? tagToCategoryList.resultCount : tagToCategoryList.resultList.size)})</f:facet>
    <div class="results" id="tagToCategoryList">

    <h:outputText value="The tagToCategory search returned no results."
               rendered="#{empty tagToCategoryList.resultList}"/>

    <rich:dataTable id="tagToCategoryList"
                var="_tagToCategory"
              value="#{tagToCategoryList.resultList}"
           rendered="#{not empty tagToCategoryList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToCategoryList}"/>
                    <ui:param name="propertyLabel" value="Tag id"/>
                    <ui:param name="propertyPath" value="tagToCategory.id.tagId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToCategory.id.tagId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToCategoryList}"/>
                    <ui:param name="propertyLabel" value="Category id"/>
                    <ui:param name="propertyPath" value="tagToCategory.id.categoryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToCategory.id.categoryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToCategoryList}"/>
                    <ui:param name="propertyLabel" value="Sorting"/>
                    <ui:param name="propertyPath" value="tagToCategory.sorting"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToCategory.sorting}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TagToCategory' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tagToCategoryViewId">
                <f:param name="tagToCategoryTagId"
                        value="#{_tagToCategory.id.tagId}"/>
                <f:param name="tagToCategoryCategoryId"
                        value="#{_tagToCategory.id.categoryId}"/>
            </s:link>
            #{' '}
            <s:link view="/TagToCategoryEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tagToCategoryEdit"
                rendered="#{empty from}">
                <f:param name="tagToCategoryTagId"
                        value="#{_tagToCategory.id.tagId}"/>
                <f:param name="tagToCategoryCategoryId"
                        value="#{_tagToCategory.id.categoryId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TagToCategoryList.xhtml"
            rendered="#{tagToCategoryList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TagToCategoryList.xhtml"
            rendered="#{tagToCategoryList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tagToCategoryList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TagToCategoryList.xhtml"
            rendered="#{tagToCategoryList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tagToCategoryList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TagToCategoryList.xhtml"
            rendered="#{tagToCategoryList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tagToCategoryList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TagToCategoryEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tagToCategory">
            <f:param name="tagToCategoryTagId"/>
            <f:param name="tagToCategoryCategoryId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
