<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="roleToRoleRelationship" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{roleToRoleRelationshipHome.managed ? 'Edit' : 'Add'} Role to role relationship</f:facet>



            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="10"
                              value="#{roleToRoleRelationshipHome.instance.description}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{roleToRoleRelationshipHome.persist}"
                       disabled="#{!roleToRoleRelationshipHome.wired}"
                       rendered="#{!roleToRoleRelationshipHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{roleToRoleRelationshipHome.update}"
                       rendered="#{roleToRoleRelationshipHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{roleToRoleRelationshipHome.remove}"
                      immediate="true"
                       rendered="#{roleToRoleRelationshipHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/RoleToRoleRelationship.xhtml"
                rendered="#{roleToRoleRelationshipHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty roleToRoleRelationshipFrom ? 'RoleToRoleRelationshipList' : roleToRoleRelationshipFrom}.xhtml"
                rendered="#{!roleToRoleRelationshipHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Role to roles">
        <h:form styleClass="association" id="roleToRolesChildren">

            <h:outputText value="There are no roleToRoles associated with this roleToRoleRelationship."
                       rendered="#{empty roleToRoleRelationshipHome.roleToRoles}"/>

            <rich:dataTable value="#{roleToRoleRelationshipHome.roleToRoles}"
                           var="_roleToRole"
                      rendered="#{not empty roleToRoleRelationshipHome.roleToRoles}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="roleToRolesTable">
                <rich:column sortBy="#{_roleToRole.roleToRoleId}">
                    <f:facet name="header">Role to role id</f:facet>
                    <h:outputText value="#{_roleToRole.roleToRoleId}"/>
                </rich:column>
                <rich:column sortBy="#{_roleToRole.primaryRole}">
                    <f:facet name="header">Primary role</f:facet>
                    <h:outputText value="#{_roleToRole.primaryRole}"/>
                </rich:column>
                <rich:column sortBy="#{_roleToRole.secondaryRole}">
                    <f:facet name="header">Secondary role</f:facet>
                    <h:outputText value="#{_roleToRole.secondaryRole}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{roleToRoleRelationshipHome.managed}" id="roleToRoles">
        <div class="actionButtons">
            <s:button id="addroleToRole"
                   value="Add roleToRole"
                    view="/RoleToRoleEdit.xhtml"
             propagation="none">
                 <f:param name="roleToRoleRelationshipRoleToRoleRelationshipId"
                         value="#{roleToRoleRelationshipHome.instance.roleToRoleRelationshipId}"/>
                 <f:param name="roleToRoleFrom" value="RoleToRoleRelationship"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
