<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="topicToTag" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{topicToTagHome.managed ? 'Edit' : 'Add'} Topic to tag</f:facet>



            <s:decorate id="topicIdField" template="layout/edit.xhtml">
                <ui:define name="label">Topic id</ui:define>
                <h:inputText id="topicId"
                       required="true"
                          value="#{topicToTagHome.instance.topicId}">
                    <a:support event="onblur" reRender="topicIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tagIdField" template="layout/edit.xhtml">
                <ui:define name="label">Tag id</ui:define>
                <h:inputText id="tagId"
                       required="true"
                          value="#{topicToTagHome.instance.tagId}">
                    <a:support event="onblur" reRender="tagIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{topicToTagHome.persist}"
                       disabled="#{!topicToTagHome.wired}"
                       rendered="#{!topicToTagHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{topicToTagHome.update}"
                       rendered="#{topicToTagHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{topicToTagHome.remove}"
                      immediate="true"
                       rendered="#{topicToTagHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TopicToTag.xhtml"
                rendered="#{topicToTagHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty topicToTagFrom ? 'TopicToTagList' : topicToTagFrom}.xhtml"
                rendered="#{!topicToTagHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
