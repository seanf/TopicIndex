<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">User role Details</f:facet>


        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UserRoleEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty userRoleFrom ? 'UserRoleList' : userRoleFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>User</h:panelGroup>
        </f:facet>
    <div class="association" id="userParent">

        <h:outputText value="There is no user associated with this userRole."
                   rendered="#{userRoleHome.instance.user == null}"/>

        <rich:dataTable var="_user"
                   value="#{userRoleHome.instance.user}"
                rendered="#{userRoleHome.instance.user != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="userTable">
            <h:column>
                <f:facet name="header">User id</f:facet>
                <h:outputText value="#{_user.userId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">User name</f:facet>
                <h:outputText value="#{_user.userName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_user.description}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewuser"
                     value="View"
                      view="/User.xhtml">
                    <f:param name="userUserId"
                           value="#{_user.userId}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Role</h:panelGroup>
        </f:facet>
    <div class="association" id="roleParent">

        <h:outputText value="There is no role associated with this userRole."
                   rendered="#{userRoleHome.instance.role == null}"/>

        <rich:dataTable var="_role"
                   value="#{userRoleHome.instance.role}"
                rendered="#{userRoleHome.instance.role != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="roleTable">
            <h:column>
                <f:facet name="header">Role id</f:facet>
                <h:outputText value="#{_role.roleId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Role name</f:facet>
                <h:outputText value="#{_role.roleName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_role.description}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewrole"
                     value="View"
                      view="/Role.xhtml">
                    <f:param name="roleRoleId"
                           value="#{_role.roleId}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
