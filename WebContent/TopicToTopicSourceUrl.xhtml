<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Topic to topic source url Details</f:facet>


        <s:decorate id="topicId" template="layout/display.xhtml">
            <ui:define name="label">Topic id</ui:define>
            <h:outputText value="#{topicToTopicSourceUrlHome.instance.topicId}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TopicToTopicSourceUrlEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty topicToTopicSourceUrlFrom ? 'TopicToTopicSourceUrlList' : topicToTopicSourceUrlFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Topic source url</h:panelGroup>
        </f:facet>
    <div class="association" id="topicSourceUrlParent">

        <h:outputText value="There is no topicSourceUrl associated with this topicToTopicSourceUrl."
                   rendered="#{topicToTopicSourceUrlHome.instance.topicSourceUrl == null}"/>

        <rich:dataTable var="_topicSourceUrl"
                   value="#{topicToTopicSourceUrlHome.instance.topicSourceUrl}"
                rendered="#{topicToTopicSourceUrlHome.instance.topicSourceUrl != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="topicSourceUrlTable">
            <h:column>
                <f:facet name="header">Topic source urlid</f:facet>
                <h:outputText value="#{_topicSourceUrl.topicSourceUrlid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Source url</f:facet>
                <h:outputText value="#{_topicSourceUrl.sourceUrl}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_topicSourceUrl.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Original topic id</f:facet>
                <h:outputText value="#{_topicSourceUrl.originalTopicId}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewtopicSourceUrl"
                     value="View"
                      view="/TopicSourceUrl.xhtml">
                    <f:param name="topicSourceUrlTopicSourceUrlid"
                           value="#{_topicSourceUrl.topicSourceUrlid}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
