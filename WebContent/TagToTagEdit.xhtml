<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="tagToTag" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{tagToTagHome.managed ? 'Edit' : 'Add'} Tag to tag</f:facet>




            <s:decorate id="primaryTagIdField" template="layout/edit.xhtml">
                <ui:define name="label">Primary tag id</ui:define>
                <h:inputText id="primaryTagId"
                       required="true"
                          value="#{tagToTagHome.instance.primaryTagId}">
                    <a:support event="onblur" reRender="primaryTagIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="secondaryTagIdField" template="layout/edit.xhtml">
                <ui:define name="label">Secondary tag id</ui:define>
                <h:inputText id="secondaryTagId"
                       required="true"
                          value="#{tagToTagHome.instance.secondaryTagId}">
                    <a:support event="onblur" reRender="secondaryTagIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{tagToTagHome.persist}"
                       disabled="#{!tagToTagHome.wired}"
                       rendered="#{!tagToTagHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{tagToTagHome.update}"
                       rendered="#{tagToTagHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{tagToTagHome.remove}"
                      immediate="true"
                       rendered="#{tagToTagHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TagToTag.xhtml"
                rendered="#{tagToTagHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty tagToTagFrom ? 'TagToTagList' : tagToTagFrom}.xhtml"
                rendered="#{!tagToTagHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Tag to tag relationship *" labelClass="required">
    <div class="association" id="tagToTagRelationshipParent">

        <h:outputText value="There is no tagToTagRelationship associated with this tagToTag."
                   rendered="#{tagToTagHome.instance.tagToTagRelationship == null}"/>

        <rich:dataTable var="_tagToTagRelationship"
                   value="#{tagToTagHome.instance.tagToTagRelationship}"
                rendered="#{tagToTagHome.instance.tagToTagRelationship != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tagToTagRelationshipTable">
            <h:column>
                <f:facet name="header">Tag to tag relationship type</f:facet>
                <h:outputText value="#{_tagToTagRelationship.tagToTagRelationshipType}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tag to tag relationship description</f:facet>
                <h:outputText value="#{_tagToTagRelationship.tagToTagRelationshipDescription}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{tagToTagHome.instance.tagToTagRelationship != null ? 'changeParent' : 'selectParent'}" value="#{tagToTagHome.instance.tagToTagRelationship != null ? 'Change' : 'Select'} tagToTagRelationship"
                       view="/TagToTagRelationshipList.xhtml">
                <f:param name="from" value="TagToTagEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
