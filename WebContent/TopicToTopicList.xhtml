<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="topicToTopicSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TopicToTopic Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{topicToTopicList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TopicToTopicList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TopicToTopic Search Results (#{empty topicToTopicList.resultList ? 0 : (topicToTopicList.paginated ? topicToTopicList.resultCount : topicToTopicList.resultList.size)})</f:facet>
    <div class="results" id="topicToTopicList">

    <h:outputText value="The topicToTopic search returned no results."
               rendered="#{empty topicToTopicList.resultList}"/>

    <rich:dataTable id="topicToTopicList"
                var="_topicToTopic"
              value="#{topicToTopicList.resultList}"
           rendered="#{not empty topicToTopicList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTopicList}"/>
                    <ui:param name="propertyLabel" value="Topic to topic id"/>
                    <ui:param name="propertyPath" value="topicToTopic.topicToTopicId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTopic.topicToTopicId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTopicList}"/>
                    <ui:param name="propertyLabel" value="Main topic id"/>
                    <ui:param name="propertyPath" value="topicToTopic.mainTopicId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTopic.mainTopicId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTopicList}"/>
                    <ui:param name="propertyLabel" value="Related topic id"/>
                    <ui:param name="propertyPath" value="topicToTopic.relatedTopicId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTopic.relatedTopicId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TopicToTopic' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="topicToTopicViewId">
                <f:param name="topicToTopicTopicToTopicId"
                        value="#{_topicToTopic.topicToTopicId}"/>
            </s:link>
            #{' '}
            <s:link view="/TopicToTopicEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="topicToTopicEdit"
                rendered="#{empty from}">
                <f:param name="topicToTopicTopicToTopicId"
                        value="#{_topicToTopic.topicToTopicId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TopicToTopicList.xhtml"
            rendered="#{topicToTopicList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TopicToTopicList.xhtml"
            rendered="#{topicToTopicList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{topicToTopicList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TopicToTopicList.xhtml"
            rendered="#{topicToTopicList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{topicToTopicList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TopicToTopicList.xhtml"
            rendered="#{topicToTopicList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{topicToTopicList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TopicToTopicEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create topicToTopic">
            <f:param name="topicToTopicTopicToTopicId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
