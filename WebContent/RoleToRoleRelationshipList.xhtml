<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="roleToRoleRelationshipSearch" styleClass="edit">

        <rich:simpleTogglePanel label="RoleToRoleRelationship Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{roleToRoleRelationshipList.roleToRoleRelationship.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{roleToRoleRelationshipList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/RoleToRoleRelationshipList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">RoleToRoleRelationship Search Results (#{empty roleToRoleRelationshipList.resultList ? 0 : (roleToRoleRelationshipList.paginated ? roleToRoleRelationshipList.resultCount : roleToRoleRelationshipList.resultList.size)})</f:facet>
    <div class="results" id="roleToRoleRelationshipList">

    <h:outputText value="The roleToRoleRelationship search returned no results."
               rendered="#{empty roleToRoleRelationshipList.resultList}"/>

    <rich:dataTable id="roleToRoleRelationshipList"
                var="_roleToRoleRelationship"
              value="#{roleToRoleRelationshipList.resultList}"
           rendered="#{not empty roleToRoleRelationshipList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{roleToRoleRelationshipList}"/>
                    <ui:param name="propertyLabel" value="Role to role relationship id"/>
                    <ui:param name="propertyPath" value="roleToRoleRelationship.roleToRoleRelationshipId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_roleToRoleRelationship.roleToRoleRelationshipId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{roleToRoleRelationshipList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="roleToRoleRelationship.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_roleToRoleRelationship.description}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'RoleToRoleRelationship' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="roleToRoleRelationshipViewId">
                <f:param name="roleToRoleRelationshipRoleToRoleRelationshipId"
                        value="#{_roleToRoleRelationship.roleToRoleRelationshipId}"/>
            </s:link>
            #{' '}
            <s:link view="/RoleToRoleRelationshipEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="roleToRoleRelationshipEdit"
                rendered="#{empty from}">
                <f:param name="roleToRoleRelationshipRoleToRoleRelationshipId"
                        value="#{_roleToRoleRelationship.roleToRoleRelationshipId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/RoleToRoleRelationshipList.xhtml"
            rendered="#{roleToRoleRelationshipList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/RoleToRoleRelationshipList.xhtml"
            rendered="#{roleToRoleRelationshipList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{roleToRoleRelationshipList.previousFirstResult}"/>
        </s:link>

        <s:link view="/RoleToRoleRelationshipList.xhtml"
            rendered="#{roleToRoleRelationshipList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{roleToRoleRelationshipList.nextFirstResult}"/>
        </s:link>

        <s:link view="/RoleToRoleRelationshipList.xhtml"
            rendered="#{roleToRoleRelationshipList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{roleToRoleRelationshipList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/RoleToRoleRelationshipEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create roleToRoleRelationship">
            <f:param name="roleToRoleRelationshipRoleToRoleRelationshipId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
