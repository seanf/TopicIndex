<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tagToTagRelationshipSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TagToTagRelationship Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tag to tag relationship description</ui:define>
                <h:inputText id="tagToTagRelationshipDescription" value="#{tagToTagRelationshipList.tagToTagRelationship.tagToTagRelationshipDescription}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tagToTagRelationshipList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TagToTagRelationshipList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TagToTagRelationship Search Results (#{empty tagToTagRelationshipList.resultList ? 0 : (tagToTagRelationshipList.paginated ? tagToTagRelationshipList.resultCount : tagToTagRelationshipList.resultList.size)})</f:facet>
    <div class="results" id="tagToTagRelationshipList">

    <h:outputText value="The tagToTagRelationship search returned no results."
               rendered="#{empty tagToTagRelationshipList.resultList}"/>

    <rich:dataTable id="tagToTagRelationshipList"
                var="_tagToTagRelationship"
              value="#{tagToTagRelationshipList.resultList}"
           rendered="#{not empty tagToTagRelationshipList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToTagRelationshipList}"/>
                    <ui:param name="propertyLabel" value="Tag to tag relationship type"/>
                    <ui:param name="propertyPath" value="tagToTagRelationship.tagToTagRelationshipType"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToTagRelationship.tagToTagRelationshipType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagToTagRelationshipList}"/>
                    <ui:param name="propertyLabel" value="Tag to tag relationship description"/>
                    <ui:param name="propertyPath" value="tagToTagRelationship.tagToTagRelationshipDescription"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagToTagRelationship.tagToTagRelationshipDescription}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TagToTagRelationship' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tagToTagRelationshipViewId">
                <f:param name="tagToTagRelationshipTagToTagRelationshipType"
                        value="#{_tagToTagRelationship.tagToTagRelationshipType}"/>
            </s:link>
            #{' '}
            <s:link view="/TagToTagRelationshipEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tagToTagRelationshipEdit"
                rendered="#{empty from}">
                <f:param name="tagToTagRelationshipTagToTagRelationshipType"
                        value="#{_tagToTagRelationship.tagToTagRelationshipType}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TagToTagRelationshipList.xhtml"
            rendered="#{tagToTagRelationshipList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TagToTagRelationshipList.xhtml"
            rendered="#{tagToTagRelationshipList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tagToTagRelationshipList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TagToTagRelationshipList.xhtml"
            rendered="#{tagToTagRelationshipList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tagToTagRelationshipList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TagToTagRelationshipList.xhtml"
            rendered="#{tagToTagRelationshipList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tagToTagRelationshipList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TagToTagRelationshipEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tagToTagRelationship">
            <f:param name="tagToTagRelationshipTagToTagRelationshipType"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
