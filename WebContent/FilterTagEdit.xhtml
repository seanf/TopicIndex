<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="filterTag" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{filterTagHome.managed ? 'Edit' : 'Add'} Filter tag</f:facet>




            <s:decorate id="tagIdField" template="layout/edit.xhtml">
                <ui:define name="label">Tag id</ui:define>
                <h:inputText id="tagId"
                       required="true"
                          value="#{filterTagHome.instance.tag.tagId}">
                    <a:support event="onblur" reRender="tagIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tagStateField" template="layout/edit.xhtml">
                <ui:define name="label">Tag state</ui:define>
                <h:inputText id="tagState"
                       required="true"
                          value="#{filterTagHome.instance.tagState}">
                    <a:support event="onblur" reRender="tagStateField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{filterTagHome.persist}"
                       disabled="#{!filterTagHome.wired}"
                       rendered="#{!filterTagHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{filterTagHome.update}"
                       rendered="#{filterTagHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{filterTagHome.remove}"
                      immediate="true"
                       rendered="#{filterTagHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/FilterTag.xhtml"
                rendered="#{filterTagHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty filterTagFrom ? 'FilterTagList' : filterTagFrom}.xhtml"
                rendered="#{!filterTagHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Filter *" labelClass="required">
    <div class="association" id="filterParent">

        <h:outputText value="There is no filter associated with this filterTag."
                   rendered="#{filterTagHome.instance.filter == null}"/>

        <rich:dataTable var="_filter"
                   value="#{filterTagHome.instance.filter}"
                rendered="#{filterTagHome.instance.filter != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="filterTable">
            <h:column>
                <f:facet name="header">Filter id</f:facet>
                <h:outputText value="#{_filter.filterId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Filter name</f:facet>
                <h:outputText value="#{_filter.filterName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Filter description</f:facet>
                <h:outputText value="#{_filter.filterDescription}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{filterTagHome.instance.filter != null ? 'changeParent' : 'selectParent'}" value="#{filterTagHome.instance.filter != null ? 'Change' : 'Select'} filter"
                       view="/FilterList.xhtml">
                <f:param name="from" value="FilterTagEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
