<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Topic source url Details</f:facet>


        <s:decorate id="sourceUrl" template="layout/display.xhtml">
            <ui:define name="label">Source url</ui:define>
            <h:outputText value="#{topicSourceUrlHome.instance.sourceUrl}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{topicSourceUrlHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="originalTopicId" template="layout/display.xhtml">
            <ui:define name="label">Original topic id</ui:define>
            <h:outputText value="#{topicSourceUrlHome.instance.originalTopicId}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TopicSourceUrlEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty topicSourceUrlFrom ? 'TopicSourceUrlList' : topicSourceUrlFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Topic to topic source urls</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="topicToTopicSourceUrlsChildren">

        <h:outputText value="There are no topicToTopicSourceUrls associated with this topicSourceUrl."
                   rendered="#{empty topicSourceUrlHome.topicToTopicSourceUrls}"/>

        <rich:dataTable value="#{topicSourceUrlHome.topicToTopicSourceUrls}"
                       var="_topicToTopicSourceUrl"
                  rendered="#{not empty topicSourceUrlHome.topicToTopicSourceUrls}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="topicToTopicSourceUrlsTable">
            <rich:column sortBy="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}">
                <f:facet name="header">Topic to topic source urlid</f:facet>
                <h:outputText value="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}"/>
            </rich:column>
            <rich:column sortBy="#{_topicToTopicSourceUrl.topicId}">
                <f:facet name="header">Topic id</f:facet>
                <h:outputText value="#{_topicToTopicSourceUrl.topicId}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selecttopicToTopicSourceUrl"
                     value="Select"
                      view="/TopicToTopicSourceUrl.xhtml">
                    <f:param name="topicToTopicSourceUrlTopicToTopicSourceUrlid"
                            value="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}"/>
                    <f:param name="topicToTopicSourceUrlFrom" value="TopicSourceUrl"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add topicToTopicSourceUrl"
                view="/TopicToTopicSourceUrlEdit.xhtml">
            <f:param name="topicSourceUrlTopicSourceUrlid"
                    value="#{topicSourceUrlHome.instance.topicSourceUrlid}"/>
            <f:param name="topicToTopicSourceUrlFrom" value="TopicSourceUrl"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
