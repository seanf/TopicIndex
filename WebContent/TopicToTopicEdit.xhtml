<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="topicToTopic" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{topicToTopicHome.managed ? 'Edit' : 'Add'} Topic to topic</f:facet>



            <s:decorate id="mainTopicIdField" template="layout/edit.xhtml">
                <ui:define name="label">Main topic id</ui:define>
                <h:inputText id="mainTopicId"
                       required="true"
                          value="#{topicToTopicHome.instance.mainTopicId}">
                    <a:support event="onblur" reRender="mainTopicIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="relatedTopicIdField" template="layout/edit.xhtml">
                <ui:define name="label">Related topic id</ui:define>
                <h:inputText id="relatedTopicId"
                       required="true"
                          value="#{topicToTopicHome.instance.relatedTopicId}">
                    <a:support event="onblur" reRender="relatedTopicIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{topicToTopicHome.persist}"
                       disabled="#{!topicToTopicHome.wired}"
                       rendered="#{!topicToTopicHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{topicToTopicHome.update}"
                       rendered="#{topicToTopicHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{topicToTopicHome.remove}"
                      immediate="true"
                       rendered="#{topicToTopicHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TopicToTopic.xhtml"
                rendered="#{topicToTopicHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty topicToTopicFrom ? 'TopicToTopicList' : topicToTopicFrom}.xhtml"
                rendered="#{!topicToTopicHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
