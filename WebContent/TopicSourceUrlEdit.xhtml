<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="topicSourceUrl" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{topicSourceUrlHome.managed ? 'Edit' : 'Add'} Topic source url</f:facet>



            <s:decorate id="sourceUrlField" template="layout/edit.xhtml">
                <ui:define name="label">Source url</ui:define>
                <h:inputTextarea id="sourceUrl"
                               cols="80"
                               rows="10"
                           required="true"
                              value="#{topicSourceUrlHome.instance.sourceUrl}"/>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="10"
                              value="#{topicSourceUrlHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="originalTopicIdField" template="layout/edit.xhtml">
                <ui:define name="label">Original topic id</ui:define>
                <h:inputText id="originalTopicId"
                       required="true"
                          value="#{topicSourceUrlHome.instance.originalTopicId}">
                    <a:support event="onblur" reRender="originalTopicIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{topicSourceUrlHome.persist}"
                       disabled="#{!topicSourceUrlHome.wired}"
                       rendered="#{!topicSourceUrlHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{topicSourceUrlHome.update}"
                       rendered="#{topicSourceUrlHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{topicSourceUrlHome.remove}"
                      immediate="true"
                       rendered="#{topicSourceUrlHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TopicSourceUrl.xhtml"
                rendered="#{topicSourceUrlHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty topicSourceUrlFrom ? 'TopicSourceUrlList' : topicSourceUrlFrom}.xhtml"
                rendered="#{!topicSourceUrlHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Topic to topic source urls">
        <h:form styleClass="association" id="topicToTopicSourceUrlsChildren">

            <h:outputText value="There are no topicToTopicSourceUrls associated with this topicSourceUrl."
                       rendered="#{empty topicSourceUrlHome.topicToTopicSourceUrls}"/>

            <rich:dataTable value="#{topicSourceUrlHome.topicToTopicSourceUrls}"
                           var="_topicToTopicSourceUrl"
                      rendered="#{not empty topicSourceUrlHome.topicToTopicSourceUrls}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="topicToTopicSourceUrlsTable">
                <rich:column sortBy="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}">
                    <f:facet name="header">Topic to topic source urlid</f:facet>
                    <h:outputText value="#{_topicToTopicSourceUrl.topicToTopicSourceUrlid}"/>
                </rich:column>
                <rich:column sortBy="#{_topicToTopicSourceUrl.topicId}">
                    <f:facet name="header">Topic id</f:facet>
                    <h:outputText value="#{_topicToTopicSourceUrl.topicId}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{topicSourceUrlHome.managed}" id="topicToTopicSourceUrls">
        <div class="actionButtons">
            <s:button id="addtopicToTopicSourceUrl"
                   value="Add topicToTopicSourceUrl"
                    view="/TopicToTopicSourceUrlEdit.xhtml"
             propagation="none">
                 <f:param name="topicSourceUrlTopicSourceUrlid"
                         value="#{topicSourceUrlHome.instance.topicSourceUrlid}"/>
                 <f:param name="topicToTopicSourceUrlFrom" value="TopicSourceUrl"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
