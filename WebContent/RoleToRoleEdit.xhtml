<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="roleToRole" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{roleToRoleHome.managed ? 'Edit' : 'Add'} Role to role</f:facet>




            <s:decorate id="primaryRoleField" template="layout/edit.xhtml">
                <ui:define name="label">Primary role</ui:define>
                <h:inputText id="primaryRole"
                       required="true"
                          value="#{roleToRoleHome.instance.primaryRole}">
                    <a:support event="onblur" reRender="primaryRoleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="secondaryRoleField" template="layout/edit.xhtml">
                <ui:define name="label">Secondary role</ui:define>
                <h:inputText id="secondaryRole"
                       required="true"
                          value="#{roleToRoleHome.instance.secondaryRole}">
                    <a:support event="onblur" reRender="secondaryRoleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{roleToRoleHome.persist}"
                       disabled="#{!roleToRoleHome.wired}"
                       rendered="#{!roleToRoleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{roleToRoleHome.update}"
                       rendered="#{roleToRoleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{roleToRoleHome.remove}"
                      immediate="true"
                       rendered="#{roleToRoleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/RoleToRole.xhtml"
                rendered="#{roleToRoleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty roleToRoleFrom ? 'RoleToRoleList' : roleToRoleFrom}.xhtml"
                rendered="#{!roleToRoleHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Role to role relationship *" labelClass="required">
    <div class="association" id="roleToRoleRelationshipParent">

        <h:outputText value="There is no roleToRoleRelationship associated with this roleToRole."
                   rendered="#{roleToRoleHome.instance.roleToRoleRelationship == null}"/>

        <rich:dataTable var="_roleToRoleRelationship"
                   value="#{roleToRoleHome.instance.roleToRoleRelationship}"
                rendered="#{roleToRoleHome.instance.roleToRoleRelationship != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="roleToRoleRelationshipTable">
            <h:column>
                <f:facet name="header">Role to role relationship id</f:facet>
                <h:outputText value="#{_roleToRoleRelationship.roleToRoleRelationshipId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_roleToRoleRelationship.description}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{roleToRoleHome.instance.roleToRoleRelationship != null ? 'changeParent' : 'selectParent'}" value="#{roleToRoleHome.instance.roleToRoleRelationship != null ? 'Change' : 'Select'} roleToRoleRelationship"
                       view="/RoleToRoleRelationshipList.xhtml">
                <f:param name="from" value="RoleToRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
