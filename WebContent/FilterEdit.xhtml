<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="filter" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{filterHome.managed ? 'Edit' : 'Add'} Filter</f:facet>



            <s:decorate id="filterNameField" template="layout/edit.xhtml">
                <ui:define name="label">Filter name</ui:define>
                <h:inputTextarea id="filterName"
                               cols="80"
                               rows="6"
                           required="true"
                              value="#{filterHome.instance.filterName}"/>
            </s:decorate>


            <s:decorate id="filterDescriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Filter description</ui:define>
                <h:inputTextarea id="filterDescription"
                               cols="80"
                               rows="10"
                              value="#{filterHome.instance.filterDescription}"/>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{filterHome.persist}"
                       disabled="#{!filterHome.wired}"
                       rendered="#{!filterHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{filterHome.update}"
                       rendered="#{filterHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{filterHome.remove}"
                      immediate="true"
                       rendered="#{filterHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Filter.xhtml"
                rendered="#{filterHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty filterFrom ? 'FilterList' : filterFrom}.xhtml"
                rendered="#{!filterHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Filter tags">
        <h:form styleClass="association" id="filterTagsChildren">

            <h:outputText value="There are no filterTags associated with this filter."
                       rendered="#{empty filterHome.filterTags}"/>

            <rich:dataTable value="#{filterHome.filterTags}"
                           var="_filterTag"
                      rendered="#{not empty filterHome.filterTags}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="filterTagsTable">
                <rich:column sortBy="#{_filterTag.filterTagId}">
                    <f:facet name="header">Filter tag id</f:facet>
                    <h:outputText value="#{_filterTag.filterTagId}"/>
                </rich:column>
                <rich:column sortBy="#{_filterTag.tagId}">
                    <f:facet name="header">Tag id</f:facet>
                    <h:outputText value="#{_filterTag.tagId}"/>
                </rich:column>
                <rich:column sortBy="#{_filterTag.tagState}">
                    <f:facet name="header">Tag state</f:facet>
                    <h:outputText value="#{_filterTag.tagState}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{filterHome.managed}" id="filterTags">
        <div class="actionButtons">
            <s:button id="addfilterTag"
                   value="Add filterTag"
                    view="/FilterTagEdit.xhtml"
             propagation="none">
                 <f:param name="filterFilterId"
                         value="#{filterHome.instance.filterId}"/>
                 <f:param name="filterTagFrom" value="Filter"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Filter categories">
        <h:form styleClass="association" id="filterCategoriesChildren">

            <h:outputText value="There are no filterCategories associated with this filter."
                       rendered="#{empty filterHome.filterCategories}"/>

            <rich:dataTable value="#{filterHome.filterCategories}"
                           var="_filterCategory"
                      rendered="#{not empty filterHome.filterCategories}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="filterCategoriesTable">
                <rich:column sortBy="#{_filterCategory.filterCategoryId}">
                    <f:facet name="header">Filter category id</f:facet>
                    <h:outputText value="#{_filterCategory.filterCategoryId}"/>
                </rich:column>
                <rich:column sortBy="#{_filterCategory.categoryId}">
                    <f:facet name="header">Category id</f:facet>
                    <h:outputText value="#{_filterCategory.categoryId}"/>
                </rich:column>
                <rich:column sortBy="#{_filterCategory.categoryState}">
                    <f:facet name="header">Category state</f:facet>
                    <h:outputText value="#{_filterCategory.categoryState}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{filterHome.managed}" id="filterCategories">
        <div class="actionButtons">
            <s:button id="addfilterCategory"
                   value="Add filterCategory"
                    view="/FilterCategoryEdit.xhtml"
             propagation="none">
                 <f:param name="filterFilterId"
                         value="#{filterHome.instance.filterId}"/>
                 <f:param name="filterCategoryFrom" value="Filter"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
