<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="filterCategorySearch" styleClass="edit">

        <rich:simpleTogglePanel label="FilterCategory Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{filterCategoryList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FilterCategoryList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">FilterCategory Search Results (#{empty filterCategoryList.resultList ? 0 : (filterCategoryList.paginated ? filterCategoryList.resultCount : filterCategoryList.resultList.size)})</f:facet>
    <div class="results" id="filterCategoryList">

    <h:outputText value="The filterCategory search returned no results."
               rendered="#{empty filterCategoryList.resultList}"/>

    <rich:dataTable id="filterCategoryList"
                var="_filterCategory"
              value="#{filterCategoryList.resultList}"
           rendered="#{not empty filterCategoryList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterCategoryList}"/>
                    <ui:param name="propertyLabel" value="Filter category id"/>
                    <ui:param name="propertyPath" value="filterCategory.filterCategoryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterCategory.filterCategoryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterCategoryList}"/>
                    <ui:param name="propertyLabel" value="Filter filter id"/>
                    <ui:param name="propertyPath" value="filterCategory.filter.filterId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterCategory.filter.filterId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterCategoryList}"/>
                    <ui:param name="propertyLabel" value="Category id"/>
                    <ui:param name="propertyPath" value="filterCategory.categoryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterCategory.categoryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterCategoryList}"/>
                    <ui:param name="propertyLabel" value="Category state"/>
                    <ui:param name="propertyPath" value="filterCategory.categoryState"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterCategory.categoryState}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'FilterCategory' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="filterCategoryViewId">
                <f:param name="filterCategoryFilterCategoryId"
                        value="#{_filterCategory.filterCategoryId}"/>
            </s:link>
            #{' '}
            <s:link view="/FilterCategoryEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="filterCategoryEdit"
                rendered="#{empty from}">
                <f:param name="filterCategoryFilterCategoryId"
                        value="#{_filterCategory.filterCategoryId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FilterCategoryList.xhtml"
            rendered="#{filterCategoryList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FilterCategoryList.xhtml"
            rendered="#{filterCategoryList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{filterCategoryList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FilterCategoryList.xhtml"
            rendered="#{filterCategoryList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{filterCategoryList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FilterCategoryList.xhtml"
            rendered="#{filterCategoryList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{filterCategoryList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FilterCategoryEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create filterCategory">
            <f:param name="filterCategoryFilterCategoryId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
