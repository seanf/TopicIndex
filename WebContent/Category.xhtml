<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Category Details</f:facet>


        <s:decorate id="categoryName" template="layout/display.xhtml">
            <ui:define name="label">Category Name</ui:define>
            <h:outputText value="#{categoryHome.instance.categoryName}"/>
        </s:decorate>

        <s:decorate id="categoryDescription" template="layout/display.xhtml">
            <ui:define name="label">Category Description</ui:define>
            <h:outputText value="#{categoryHome.instance.categoryDescription}"/>
        </s:decorate>
        
        <s:decorate id="categorySort" template="layout/display.xhtml">
            <ui:define name="label">Category Sort</ui:define>
            <h:outputText value="#{categoryHome.instance.categorySort}"/>
        </s:decorate>        

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CategoryEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty categoryFrom ? 'CategoryList' : categoryFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
