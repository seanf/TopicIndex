<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tagToProject" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{tagToProjectHome.managed ? 'Edit' : 'Add'} Tag to project</f:facet>




            <s:decorate id="tagIdField" template="layout/edit.xhtml">
                <ui:define name="label">Tag id</ui:define>
                <h:inputText id="tagId"
                       required="true"
                          value="#{tagToProjectHome.instance.tagId}">
                    <a:support event="onblur" reRender="tagIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{tagToProjectHome.persist}"
                       disabled="#{!tagToProjectHome.wired}"
                       rendered="#{!tagToProjectHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{tagToProjectHome.update}"
                       rendered="#{tagToProjectHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{tagToProjectHome.remove}"
                      immediate="true"
                       rendered="#{tagToProjectHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TagToProject.xhtml"
                rendered="#{tagToProjectHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty tagToProjectFrom ? 'TagToProjectList' : tagToProjectFrom}.xhtml"
                rendered="#{!tagToProjectHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Project *" labelClass="required">
    <div class="association" id="projectParent">

        <h:outputText value="There is no project associated with this tagToProject."
                   rendered="#{tagToProjectHome.instance.project == null}"/>

        <rich:dataTable var="_project"
                   value="#{tagToProjectHome.instance.project}"
                rendered="#{tagToProjectHome.instance.project != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="projectTable">
            <h:column>
                <f:facet name="header">Project id</f:facet>
                <h:outputText value="#{_project.projectId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Project name</f:facet>
                <h:outputText value="#{_project.projectName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Project description</f:facet>
                <h:outputText value="#{_project.projectDescription}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{tagToProjectHome.instance.project != null ? 'changeParent' : 'selectParent'}" value="#{tagToProjectHome.instance.project != null ? 'Change' : 'Select'} project"
                       view="/ProjectList.xhtml">
                <f:param name="from" value="TagToProjectEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
