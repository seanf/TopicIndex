<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="filterOptionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="FilterOption Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Filter option name</ui:define>
                <h:inputText id="filterOptionName" value="#{filterOptionList.filterOption.filterOptionName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Filter option value</ui:define>
                <h:inputText id="filterOptionValue" value="#{filterOptionList.filterOption.filterOptionValue}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{filterOptionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FilterOptionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">FilterOption Search Results (#{empty filterOptionList.resultList ? 0 : (filterOptionList.paginated ? filterOptionList.resultCount : filterOptionList.resultList.size)})</f:facet>
    <div class="results" id="filterOptionList">

    <h:outputText value="The filterOption search returned no results."
               rendered="#{empty filterOptionList.resultList}"/>

    <rich:dataTable id="filterOptionList"
                var="_filterOption"
              value="#{filterOptionList.resultList}"
           rendered="#{not empty filterOptionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterOptionList}"/>
                    <ui:param name="propertyLabel" value="Filter option id"/>
                    <ui:param name="propertyPath" value="filterOption.filterOptionId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterOption.filterOptionId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterOptionList}"/>
                    <ui:param name="propertyLabel" value="Filter id"/>
                    <ui:param name="propertyPath" value="filterOption.filterId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterOption.filterId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterOptionList}"/>
                    <ui:param name="propertyLabel" value="Filter option name"/>
                    <ui:param name="propertyPath" value="filterOption.filterOptionName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterOption.filterOptionName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterOptionList}"/>
                    <ui:param name="propertyLabel" value="Filter option value"/>
                    <ui:param name="propertyPath" value="filterOption.filterOptionValue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterOption.filterOptionValue}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'FilterOption' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="filterOptionViewId">
                <f:param name="filterOptionFilterOptionId"
                        value="#{_filterOption.filterOptionId}"/>
            </s:link>
            #{' '}
            <s:link view="/FilterOptionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="filterOptionEdit"
                rendered="#{empty from}">
                <f:param name="filterOptionFilterOptionId"
                        value="#{_filterOption.filterOptionId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FilterOptionList.xhtml"
            rendered="#{filterOptionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FilterOptionList.xhtml"
            rendered="#{filterOptionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{filterOptionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FilterOptionList.xhtml"
            rendered="#{filterOptionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{filterOptionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FilterOptionList.xhtml"
            rendered="#{filterOptionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{filterOptionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FilterOptionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create filterOption">
            <f:param name="filterOptionFilterOptionId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
