<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="filterSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filter Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Filter name</ui:define>
                <h:inputText id="filterName" value="#{filterList.filter.filterName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Filter description</ui:define>
                <h:inputText id="filterDescription" value="#{filterList.filter.filterDescription}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{filterList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FilterList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Filter Search Results (#{empty filterList.resultList ? 0 : (filterList.paginated ? filterList.resultCount : filterList.resultList.size)})</f:facet>
    <div class="results" id="filterList">

    <h:outputText value="The filter search returned no results."
               rendered="#{empty filterList.resultList}"/>

    <rich:dataTable id="filterList"
                var="_filter"
              value="#{filterList.resultList}"
           rendered="#{not empty filterList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterList}"/>
                    <ui:param name="propertyLabel" value="Filter id"/>
                    <ui:param name="propertyPath" value="filter.filterId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filter.filterId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterList}"/>
                    <ui:param name="propertyLabel" value="Filter name"/>
                    <ui:param name="propertyPath" value="filter.filterName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filter.filterName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterList}"/>
                    <ui:param name="propertyLabel" value="Filter description"/>
                    <ui:param name="propertyPath" value="filter.filterDescription"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filter.filterDescription}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Filter' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="filterViewId">
                <f:param name="filterFilterId"
                        value="#{_filter.filterId}"/>
            </s:link>
            #{' '}
            <s:link view="/FilterEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="filterEdit"
                rendered="#{empty from}">
                <f:param name="filterFilterId"
                        value="#{_filter.filterId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FilterList.xhtml"
            rendered="#{filterList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FilterList.xhtml"
            rendered="#{filterList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{filterList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FilterList.xhtml"
            rendered="#{filterList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{filterList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FilterList.xhtml"
            rendered="#{filterList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{filterList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FilterEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create filter">
            <f:param name="filterFilterId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
