<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="topicToTagSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TopicToTag Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{topicToTagList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TopicToTagList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TopicToTag Search Results (#{empty topicToTagList.resultList ? 0 : (topicToTagList.paginated ? topicToTagList.resultCount : topicToTagList.resultList.size)})</f:facet>
    <div class="results" id="topicToTagList">

    <h:outputText value="The topicToTag search returned no results."
               rendered="#{empty topicToTagList.resultList}"/>

    <rich:dataTable id="topicToTagList"
                var="_topicToTag"
              value="#{topicToTagList.resultList}"
           rendered="#{not empty topicToTagList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTagList}"/>
                    <ui:param name="propertyLabel" value="Topic to tag id"/>
                    <ui:param name="propertyPath" value="topicToTag.topicToTagId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTag.topicToTagId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTagList}"/>
                    <ui:param name="propertyLabel" value="Topic id"/>
                    <ui:param name="propertyPath" value="topicToTag.topicId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTag.topicId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{topicToTagList}"/>
                    <ui:param name="propertyLabel" value="Tag id"/>
                    <ui:param name="propertyPath" value="topicToTag.tagId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_topicToTag.tagId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TopicToTag' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="topicToTagViewId">
                <f:param name="topicToTagTopicToTagId"
                        value="#{_topicToTag.topicToTagId}"/>
            </s:link>
            #{' '}
            <s:link view="/TopicToTagEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="topicToTagEdit"
                rendered="#{empty from}">
                <f:param name="topicToTagTopicToTagId"
                        value="#{_topicToTag.topicToTagId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TopicToTagList.xhtml"
            rendered="#{topicToTagList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TopicToTagList.xhtml"
            rendered="#{topicToTagList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{topicToTagList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TopicToTagList.xhtml"
            rendered="#{topicToTagList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{topicToTagList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TopicToTagList.xhtml"
            rendered="#{topicToTagList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{topicToTagList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TopicToTagEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create topicToTag">
            <f:param name="topicToTagTopicToTagId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
