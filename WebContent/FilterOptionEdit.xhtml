<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="filterOption" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{filterOptionHome.managed ? 'Edit' : 'Add'} Filter option</f:facet>



            <s:decorate id="filterIdField" template="layout/edit.xhtml">
                <ui:define name="label">Filter id</ui:define>
                <h:inputText id="filterId"
                       required="true"
                          value="#{filterOptionHome.instance.filterId}">
                    <a:support event="onblur" reRender="filterIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="filterOptionNameField" template="layout/edit.xhtml">
                <ui:define name="label">Filter option name</ui:define>
                <h:inputTextarea id="filterOptionName"
                               cols="80"
                               rows="6"
                           required="true"
                              value="#{filterOptionHome.instance.filterOptionName}"/>
            </s:decorate>


            <s:decorate id="filterOptionValueField" template="layout/edit.xhtml">
                <ui:define name="label">Filter option value</ui:define>
                <h:inputTextarea id="filterOptionValue"
                               cols="80"
                               rows="6"
                           required="true"
                              value="#{filterOptionHome.instance.filterOptionValue}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{filterOptionHome.persist}"
                       disabled="#{!filterOptionHome.wired}"
                       rendered="#{!filterOptionHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{filterOptionHome.update}"
                       rendered="#{filterOptionHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{filterOptionHome.remove}"
                      immediate="true"
                       rendered="#{filterOptionHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/FilterOption.xhtml"
                rendered="#{filterOptionHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty filterOptionFrom ? 'FilterOptionList' : filterOptionFrom}.xhtml"
                rendered="#{!filterOptionHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
