<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Filter Details</f:facet>


        <s:decorate id="filterName" template="layout/display.xhtml">
            <ui:define name="label">Filter name</ui:define>
            <h:outputText value="#{filterHome.instance.filterName}"/>
        </s:decorate>

        <s:decorate id="filterDescription" template="layout/display.xhtml">
            <ui:define name="label">Filter description</ui:define>
            <h:outputText value="#{filterHome.instance.filterDescription}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/FilterEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty filterFrom ? 'FilterList' : filterFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Filter tags</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="filterTagsChildren">

        <h:outputText value="There are no filterTags associated with this filter."
                   rendered="#{empty filterHome.filterTags}"/>

        <rich:dataTable value="#{filterHome.filterTags}"
                       var="_filterTag"
                  rendered="#{not empty filterHome.filterTags}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="filterTagsTable">
            <rich:column sortBy="#{_filterTag.filterTagId}">
                <f:facet name="header">Filter tag id</f:facet>
                <h:outputText value="#{_filterTag.filterTagId}"/>
            </rich:column>
            <rich:column sortBy="#{_filterTag.tagId}">
                <f:facet name="header">Tag id</f:facet>
                <h:outputText value="#{_filterTag.tagId}"/>
            </rich:column>
            <rich:column sortBy="#{_filterTag.tagState}">
                <f:facet name="header">Tag state</f:facet>
                <h:outputText value="#{_filterTag.tagState}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectfilterTag"
                     value="Select"
                      view="/FilterTag.xhtml">
                    <f:param name="filterTagFilterTagId"
                            value="#{_filterTag.filterTagId}"/>
                    <f:param name="filterTagFrom" value="Filter"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add filterTag"
                view="/FilterTagEdit.xhtml">
            <f:param name="filterFilterId"
                    value="#{filterHome.instance.filterId}"/>
            <f:param name="filterTagFrom" value="Filter"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Filter categories</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="filterCategoriesChildren">

        <h:outputText value="There are no filterCategories associated with this filter."
                   rendered="#{empty filterHome.filterCategories}"/>

        <rich:dataTable value="#{filterHome.filterCategories}"
                       var="_filterCategory"
                  rendered="#{not empty filterHome.filterCategories}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="filterCategoriesTable">
            <rich:column sortBy="#{_filterCategory.filterCategoryId}">
                <f:facet name="header">Filter category id</f:facet>
                <h:outputText value="#{_filterCategory.filterCategoryId}"/>
            </rich:column>
            <rich:column sortBy="#{_filterCategory.categoryId}">
                <f:facet name="header">Category id</f:facet>
                <h:outputText value="#{_filterCategory.categoryId}"/>
            </rich:column>
            <rich:column sortBy="#{_filterCategory.categoryState}">
                <f:facet name="header">Category state</f:facet>
                <h:outputText value="#{_filterCategory.categoryState}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectfilterCategory"
                     value="Select"
                      view="/FilterCategory.xhtml">
                    <f:param name="filterCategoryFilterCategoryId"
                            value="#{_filterCategory.filterCategoryId}"/>
                    <f:param name="filterCategoryFrom" value="Filter"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add filterCategory"
                view="/FilterCategoryEdit.xhtml">
            <f:param name="filterFilterId"
                    value="#{filterHome.instance.filterId}"/>
            <f:param name="filterCategoryFrom" value="Filter"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
