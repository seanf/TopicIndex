<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="filterCategory" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{filterCategoryHome.managed ? 'Edit' : 'Add'} Filter category</f:facet>




            <s:decorate id="categoryIdField" template="layout/edit.xhtml">
                <ui:define name="label">Category id</ui:define>
                <h:inputText id="categoryId"
                       required="true"
                          value="#{filterCategoryHome.instance.category.categoryId}">
                    <a:support event="onblur" reRender="categoryIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="categoryStateField" template="layout/edit.xhtml">
                <ui:define name="label">Category state</ui:define>
                <h:inputText id="categoryState"
                       required="true"
                          value="#{filterCategoryHome.instance.categoryState}">
                    <a:support event="onblur" reRender="categoryStateField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{filterCategoryHome.persist}"
                       disabled="#{!filterCategoryHome.wired}"
                       rendered="#{!filterCategoryHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{filterCategoryHome.update}"
                       rendered="#{filterCategoryHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{filterCategoryHome.remove}"
                      immediate="true"
                       rendered="#{filterCategoryHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/FilterCategory.xhtml"
                rendered="#{filterCategoryHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty filterCategoryFrom ? 'FilterCategoryList' : filterCategoryFrom}.xhtml"
                rendered="#{!filterCategoryHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Filter *" labelClass="required">
    <div class="association" id="filterParent">

        <h:outputText value="There is no filter associated with this filterCategory."
                   rendered="#{filterCategoryHome.instance.filter == null}"/>

        <rich:dataTable var="_filter"
                   value="#{filterCategoryHome.instance.filter}"
                rendered="#{filterCategoryHome.instance.filter != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="filterTable">
            <h:column>
                <f:facet name="header">Filter id</f:facet>
                <h:outputText value="#{_filter.filterId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Filter name</f:facet>
                <h:outputText value="#{_filter.filterName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Filter description</f:facet>
                <h:outputText value="#{_filter.filterDescription}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{filterCategoryHome.instance.filter != null ? 'changeParent' : 'selectParent'}" value="#{filterCategoryHome.instance.filter != null ? 'Change' : 'Select'} filter"
                       view="/FilterList.xhtml">
                <f:param name="from" value="FilterCategoryEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
