<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Role to role relationship Details</f:facet>


        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{roleToRoleRelationshipHome.instance.description}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/RoleToRoleRelationshipEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty roleToRoleRelationshipFrom ? 'RoleToRoleRelationshipList' : roleToRoleRelationshipFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Role to roles</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="roleToRolesChildren">

        <h:outputText value="There are no roleToRoles associated with this roleToRoleRelationship."
                   rendered="#{empty roleToRoleRelationshipHome.roleToRoles}"/>

        <rich:dataTable value="#{roleToRoleRelationshipHome.roleToRoles}"
                       var="_roleToRole"
                  rendered="#{not empty roleToRoleRelationshipHome.roleToRoles}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="roleToRolesTable">
            <rich:column sortBy="#{_roleToRole.roleToRoleId}">
                <f:facet name="header">Role to role id</f:facet>
                <h:outputText value="#{_roleToRole.roleToRoleId}"/>
            </rich:column>
            <rich:column sortBy="#{_roleToRole.primaryRole}">
                <f:facet name="header">Primary role</f:facet>
                <h:outputText value="#{_roleToRole.primaryRole}"/>
            </rich:column>
            <rich:column sortBy="#{_roleToRole.secondaryRole}">
                <f:facet name="header">Secondary role</f:facet>
                <h:outputText value="#{_roleToRole.secondaryRole}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectroleToRole"
                     value="Select"
                      view="/RoleToRole.xhtml">
                    <f:param name="roleToRoleRoleToRoleId"
                            value="#{_roleToRole.roleToRoleId}"/>
                    <f:param name="roleToRoleFrom" value="RoleToRoleRelationship"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add roleToRole"
                view="/RoleToRoleEdit.xhtml">
            <f:param name="roleToRoleRelationshipRoleToRoleRelationshipId"
                    value="#{roleToRoleRelationshipHome.instance.roleToRoleRelationshipId}"/>
            <f:param name="roleToRoleFrom" value="RoleToRoleRelationship"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
