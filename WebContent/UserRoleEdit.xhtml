<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="userRole" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{userRoleHome.managed ? 'Edit' : 'Add'} User role</f:facet>




            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{userRoleHome.persist}"
                       disabled="#{!userRoleHome.wired}"
                       rendered="#{!userRoleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{userRoleHome.update}"
                       rendered="#{userRoleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{userRoleHome.remove}"
                      immediate="true"
                       rendered="#{userRoleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/UserRole.xhtml"
                rendered="#{userRoleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty userRoleFrom ? 'UserRoleList' : userRoleFrom}.xhtml"
                rendered="#{!userRoleHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="User *" labelClass="required">
    <div class="association" id="userParent">

        <h:outputText value="There is no user associated with this userRole."
                   rendered="#{userRoleHome.instance.user == null}"/>

        <rich:dataTable var="_user"
                   value="#{userRoleHome.instance.user}"
                rendered="#{userRoleHome.instance.user != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="userTable">
            <h:column>
                <f:facet name="header">User id</f:facet>
                <h:outputText value="#{_user.userId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">User name</f:facet>
                <h:outputText value="#{_user.userName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_user.description}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="top-#{userRoleHome.instance.user != null ? 'changeParent' : 'selectParent'}" value="#{userRoleHome.instance.user != null ? 'Change' : 'Select'} user"
                       view="/UserList.xhtml">
                <f:param name="from" value="UserRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Role *" labelClass="required">
    <div class="association" id="roleParent">

        <h:outputText value="There is no role associated with this userRole."
                   rendered="#{userRoleHome.instance.role == null}"/>

        <rich:dataTable var="_role"
                   value="#{userRoleHome.instance.role}"
                rendered="#{userRoleHome.instance.role != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="roleTable">
            <h:column>
                <f:facet name="header">Role id</f:facet>
                <h:outputText value="#{_role.roleId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Role name</f:facet>
                <h:outputText value="#{_role.roleName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_role.description}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="bottom-#{userRoleHome.instance.role != null ? 'changeParent' : 'selectParent'}" value="#{userRoleHome.instance.role != null ? 'Change' : 'Select'} role"
                       view="/RoleList.xhtml">
                <f:param name="from" value="UserRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
