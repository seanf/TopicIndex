<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/cleantemplate.xhtml">

<ui:define name="body">

    <h:form id="filterTagSearch" styleClass="edit">

        <rich:simpleTogglePanel label="FilterTag Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{filterTagList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FilterTagList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">FilterTag Search Results (#{empty filterTagList.resultList ? 0 : (filterTagList.paginated ? filterTagList.resultCount : filterTagList.resultList.size)})</f:facet>
    <div class="results" id="filterTagList">

    <h:outputText value="The filterTag search returned no results."
               rendered="#{empty filterTagList.resultList}"/>

    <rich:dataTable id="filterTagList"
                var="_filterTag"
              value="#{filterTagList.resultList}"
           rendered="#{not empty filterTagList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterTagList}"/>
                    <ui:param name="propertyLabel" value="Filter tag id"/>
                    <ui:param name="propertyPath" value="filterTag.filterTagId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterTag.filterTagId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterTagList}"/>
                    <ui:param name="propertyLabel" value="Filter filter id"/>
                    <ui:param name="propertyPath" value="filterTag.filter.filterId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterTag.filter.filterId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterTagList}"/>
                    <ui:param name="propertyLabel" value="Tag id"/>
                    <ui:param name="propertyPath" value="filterTag.tagId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterTag.tagId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{filterTagList}"/>
                    <ui:param name="propertyLabel" value="Tag state"/>
                    <ui:param name="propertyPath" value="filterTag.tagState"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_filterTag.tagState}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'FilterTag' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="filterTagViewId">
                <f:param name="filterTagFilterTagId"
                        value="#{_filterTag.filterTagId}"/>
            </s:link>
            #{' '}
            <s:link view="/FilterTagEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="filterTagEdit"
                rendered="#{empty from}">
                <f:param name="filterTagFilterTagId"
                        value="#{_filterTag.filterTagId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FilterTagList.xhtml"
            rendered="#{filterTagList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FilterTagList.xhtml"
            rendered="#{filterTagList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{filterTagList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FilterTagList.xhtml"
            rendered="#{filterTagList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{filterTagList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FilterTagList.xhtml"
            rendered="#{filterTagList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{filterTagList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FilterTagEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create filterTag">
            <f:param name="filterTagFilterTagId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
